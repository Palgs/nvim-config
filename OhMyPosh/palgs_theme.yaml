# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

console_title_template: "{{ .Shell }} -> {{ .Folder }}"
blocks:
  - type: prompt
    alignment: left
    segments:
      - properties:
          cache_duration: none
        template: ╭─
        foreground: "#bdb2ff"
        type: text
        style: plain
      - properties:
          cache_duration: none
          folder_icon: 󰝰
          folder_separator_icon: "<transparent> 󰿟 </>"
          home_icon: 
          style: agnoster
        leading_diamond: 
        trailing_diamond: 
        template: " {{ path .Path .Location }} "
        foreground: "#000000"
        background: "#bdb2ff"
        type: path
        style: diamond
  - type: prompt
    alignment: right
    segments:
      - properties:
          always_enabled: true
          cache_duration: none
          style: austin
          threshold: 0
        leading_diamond: 
        trailing_diamond: 
        template: "  {{ .FormattedMs }} "
        foreground: "#000000"
        background: "#fec868"
        type: executiontime
        style: diamond
      - properties:
          cache_duration: none
          precision: 1
        leading_diamond: 
        trailing_diamond: 
        template: " 󰍛 {{ round .PhysicalPercentUsed .Precision }}% "
        foreground: "#000000"
        background: "#dffdff"
        type: sysinfo
        style: diamond
      - properties:
          cache_duration: none
          time_format: Jan 2 15:04
        leading_diamond: 
        trailing_diamond: 
        template: " ♥ {{ .CurrentDate | date .Format }} "
        foreground: "#000000"
        background: "#fad1fa"
        type: time
        style: diamond
  - type: prompt
    alignment: left
    segments:
      - properties:
          cache_duration: none
        template: "{{ if or .Segments.Git .Segments.Dotnet .Segments.Rust  }}│ {{ end }}"
        foreground: "#bdb2ff"
        type: text
        style: plain
      - properties:
          branch_icon: " "
          cache_duration: none
          fetch_bare_info: true
          fetch_stash_count: true
          fetch_status: true
          fetch_upstream_icon: true
        template: "[ {{ .UpstreamIcon }}{{ .HEAD }} {{ if or .Working.Changed .Staging.Changed}}[{{ if .Working.Changed }} {{ if gt .Working.Added 0 }}<#aafbdc>{{ .Working.Added }}</>{{ end }}{{ if gt .Working.Modified 0 }}<#fac898>{{ .Working.Modified }}</>{{ end }}{{ if gt .Working.Untracked 0 }}<#808080>{{ .Working.Untracked }}</>{{ end }}{{ if gt .Working.Deleted 0 }}<#ff6961>{{ .Working.Deleted }}</>{{ end }} {{ end }}]  [{{ if .Staging.Changed }} {{ if gt .Staging.Added 0 }}<#aafbdc>{{ .Staging.Added }}</>{{ end }}{{ if gt .Staging.Modified 0 }}<#fac898>{{ .Staging.Modified }}</>{{ end }}{{ if gt .Staging.Untracked 0 }}<#808080>{{ .Staging.Untracked }}</>{{ end }}{{ if gt .Staging.Deleted 0 }}<#ff6961>{{ .Staging.Deleted }}</>{{ end }} {{ end }}] {{ end }}]"
        foreground: "#bdb2ff"
        type: git
        style: diamond
      - properties:
          cache_duration: none
        template: "[  {{ .Full }} ]"
        foreground: "#b84eff"
        type: dotnet
        style: diamond
      - properties:
          cache_duration: none
        template: "[  {{ .Full }} ]"
        foreground: "#E33C26"
        type: rust
        style: diamond
    newline: true
  - type: prompt
    alignment: left
    segments:
      - properties:
          cache_duration: none
        template: ╰─
        foreground: "#bdb2ff"
        type: text
        style: plain
      - properties:
          cache_duration: none
        template: ❯
        foreground: "#bdb2ff"
        type: text
        style: plain
    newline: true
version: 3
final_space: true
